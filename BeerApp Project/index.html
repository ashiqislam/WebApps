  <script>
  $(document).ready(function() {
    $('#example').DataTable( {
        "paging":   false,
        "ordering": true,
        "info":     false

    } );
    var table = $('#example').DataTable();
    function format (data) {
        // because we are expecting a json object data.description will suffice
        // `d` is the original data object for the row
        return '<table cellpadding="0" cellspacing="0" border="0" style="padding-left:50px;">'+
            '<tr>'+
            '<td><div class="d-inline-flex">'+
                 '<div class = "card rounded" style = "width: 50%;">' +
                        "<p style = \"font-size:80%;\"> Placeholder for beer description. Feedback system pending implementation. </p>"   +
                  '</div>' +
                 '<br  class = "card" style = "width: 50%;">' +
                  '<form action="/review.js" method = "POST" >' +
                    '<input type="number" maxlength="1" min="1" max="5" placeholder = "/5" class="ml-5 form-control form-control-lg"  style="width:72%;">'+
                    '</br>'+
            ' <button type="submit" class="ml-5 btn btn-warning" >Submit Rating</button></td>' +
			  '</div>'
            '</tr>';
        '</table>';
    }
$('#example tbody').on('click', '#control', function () {
    var tr = $(this).parents('tr');
    var row = table.row( tr );
    if ( row.child.isShown() ) {
        // close an open row
        row.child.hide();
        tr.removeClass('shown');
    }
    else {
        // open a row
        //data comes from the json object
        row.child( format(row.data()) ).show();
        tr.addClass('shown');
    }
} );
} );
  </script>
